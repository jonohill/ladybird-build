name: Build

on: [push]

jobs:
  
  build:
    
    runs-on: macos-latest
    
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install autoconf autoconf-archive automake ccache cmake nasm ninja pkg-config

      - name: Build
        run: |
          cd ladybird
          Meta/ladybird.sh build
          find .
